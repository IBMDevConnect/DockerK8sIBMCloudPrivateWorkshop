apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
      - name: web
        image: <your_image_tag>>/webapp
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
